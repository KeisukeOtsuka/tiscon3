<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <title>お申し込み情報の確認</title>

</head>
<body>
<div class="full height image" layout:fragment="content">
    <div class="ui main container">
        <div class="ui information container">
            <div class="ui middle center aligned grid">
                <div class="center column">
                    <div class="ui segment">
                        <h1 class="ui aligned header teal">お申込み情報</h1>

                        <form class="ui form" method="post" action="/cardOrder/">

                            <div>
                                <label>お名前(漢字)</label>
                                <input type="text" name="kanjiname" th:value="${form.kanjiName}">
                            </div>
                            <div>
                                <label>お名前(カナ)</label>
                                <input type="text" name="kanaName" th:value="${form.kanaName}">
                            </div>
                            <div>
                                <label>お名前(ローマ)</label>
                                <input type="text" name="alphabetName" th:value="${form.alphabetName}">
                            </div>
                            <div>
                                <label>性別</label>
                                <input type="text" name="gender" th:value="${form.gender}">
                            </div>
                            <div>
                                <label>生年月日</label>
                                <input type="text" name="dateOfBirth" th:value="${form.dateOfBirth}">
                            </div>
                            <div>
                                <label>郵便番号</label>
                                <input type="text" name="zipCode" th:value="${form.zipCode}">
                            </div>
                            <div>
                                <label>ご住所</label>
                                <input type="text" name="address" th:value="${form.address}" >
                            </div>
                            <div>
                                <label>自宅電話番号</label>
                                <input type="text" name="homePhoneNumber" th:value="${form.homePhoneNumber}" >
                            </div>


                            <div class="ui column grid">
                                <div class="eight wide column left aligned">

                                    <!--/*戻る場合、formの送り先を強制的に書き換える*/-->
                                    <button class="ui button angle left icon"
                                            onclick="form.action='/cardOrder/modify';return true">情報を修正する
                                    </button>
                                </div>
                                <div class="eight wide column right aligned">
                                    <button class="ui teal button angle right icon">確定</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
